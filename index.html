<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>test</title>
    <style>
      a{
        text-decoration: none;
      }
      #link{
        font-family: "arial, helvetica, sans-serif";
        font-size: 1.25rem;
        font-weight: bold;
        color:#3399cc;
        margin-left: 2%;
      }

    </style>
  </head>
  <body style="border: 1px solid #E6E6E6;">
    <div id="app">
        <p id="link">
          <!-- 使用 router-link 组件来导航. -->
          <!-- 通过传入 `to` 属性指定链接. -->
          <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
         <router-link to="/staffInfo">职员信息看板</router-link>
          <span>|</span>
          <router-link to="/perCenter">个人中心</router-link>
          <span>|</span>
          <router-link to="/page">分页</router-link>
          <span>|</span>
          <router-link to="/personPage">el-个人中心</router-link>
          <span>|</span>
          <router-link to="/test">测试</router-link>
          <span>|</span>
          <router-link to="/user">User</router-link>
        </p>
        <hr style="color:#3399cc;">
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
</div>
  </body>
</html>
